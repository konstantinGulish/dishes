<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Add your dish</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="/">TastyOrNasty</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <form class="" th:action="@{/process}"
          th:object="${dish}"
          enctype="multipart/form-data"
          method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}"/>
            <br/><br/><br/>
            Name of the dish: <br/>
            <input type="text" th:field="*{name}"/>
            <div th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div><br/>
            <br/>
        </div>
        <div class="form-group">
            Description of the dish: <br/>
            <textarea rows="10" cols="50" th:field="*{description}"/>
            <div th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div><br/>
            <br/>
        </div>
        <div class="form-group">
            Link to the Image of the Dish: <br/>
            <input type="text" th:field="*{imgUrl}"/>
            <div th:if="${#fields.hasErrors('imgUrl')}"
                 th:errors="*{imgUrl}"></div><br/>
            <br/>
        </div>
        <input type="file" name="file" /><br/><br/>
        <input class="btn btn-primary" type="submit" value="SUBMIT"/>
    </form>
</div>
</body>
</html>
